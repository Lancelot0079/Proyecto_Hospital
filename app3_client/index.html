<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>App3 — Control de Equipos Hospitalarios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h3 class="mb-3">App3 (Cliente JS) → Sistema de Equipos Externos</h3>
  <p class="text-muted">Consumiendo API de App1 (/api/equipos)</p>

  <div class="row g-4">
    <!-- Panel de Filtros -->
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Filtros</h6>
          <div class="row g-2 align-items-end">
            <div class="col-md-3">
              <label class="form-label">Tipo</label>
              <select class="form-select" id="filtroTipo">
                <option value="">Todos</option>
                <option value="tecnologico">Tecnológico</option>
                <option value="biomedico">Biomédico</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Estado</label>
              <select class="form-select" id="filtroEstado">
                <option value="">Todos</option>
                <option value="ingresado">Ingresado</option>
                <option value="en_revision">En revisión</option>
                <option value="autorizado">Autorizado</option>
                <option value="rechazado">Rechazado</option>
                <option value="retirado">Retirado</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Buscar</label>
              <input type="text" class="form-control" id="filtroTexto" placeholder="Categoría, marca, modelo...">
            </div>
            <div class="col-md-2">
              <button class="btn btn-outline-secondary w-100" id="btnLimpiarFiltros">Limpiar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista de Equipos -->
    <div class="col-lg-8">
      <div class="d-flex align-items-center gap-2 mb-3">
        <h5 class="mb-0">Equipos Registrados</h5>
        <button id="btnRefrescar" class="btn btn-sm btn-outline-primary">Refrescar</button>
      </div>

      <div class="table-responsive">
        <table class="table table-striped align-middle" id="tabla">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Tipo</th>
              <th>Categoría</th>
              <th>Marca/Modelo</th>
              <th>Serie</th>
              <th>Estado</th>
              <th>Condición</th>
              <th>Servicio</th>
              <th>Responsable</th>
              <th>Ingreso</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr>
              <td colspan="11" class="text-center text-muted">Cargando…</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Formulario de Creación -->
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Registrar Nuevo Equipo</h5>
          <form id="formNuevo" class="vstack gap-2">
            <div>
              <label class="form-label">Tipo *</label>
              <select class="form-select" name="tipo" required>
                <option value="">Seleccionar...</option>
                <option value="tecnologico">Tecnológico</option>
                <option value="biomedico">Biomédico</option>
              </select>
            </div>
            <div>
              <label class="form-label">Categoría *</label>
              <input class="form-control" name="categoria" placeholder="Ej: Laptop, Electrocardiógrafo" required>
            </div>
            <div class="row g-2">
              <div class="col-6">
                <label class="form-label">Marca</label>
                <input class="form-control" name="marca" placeholder="Ej: Dell, GE">
              </div>
              <div class="col-6">
                <label class="form-label">Modelo</label>
                <input class="form-control" name="modelo" placeholder="Ej: Latitude 5440">
              </div>
            </div>
            <div>
              <label class="form-label">Serie</label>
              <input class="form-control" name="serie" placeholder="Número de serie">
            </div>
            <div class="row g-2">
              <div class="col-6">
                <label class="form-label">Estado</label>
                <select class="form-select" name="estado">
                  <option value="ingresado">Ingresado</option>
                  <option value="en_revision">En revisión</option>
                  <option value="autorizado">Autorizado</option>
                </select>
              </div>
              <div class="col-6">
                <label class="form-label">Condición</label>
                <select class="form-select" name="condicion">
                  <option value="operativo">Operativo</option>
                  <option value="averiado">Averiado</option>
                  <option value="contaminado">Contaminado</option>
                  <option value="desconocido">Desconocido</option>
                </select>
              </div>
            </div>
            <div>
              <label class="form-label">Servicio</label>
              <input class="form-control" name="servicio" placeholder="Ej: TI, Cardiología">
            </div>
            <div>
              <label class="form-label">Responsable Externo</label>
              <input class="form-control" name="responsable_externo" placeholder="Empresa o persona">
            </div>
            <div>
              <label class="form-label">Observaciones</label>
              <textarea class="form-control" name="observaciones" rows="2" placeholder="Notas adicionales"></textarea>
            </div>
            <button class="btn btn-primary mt-2">Registrar Equipo</button>
          </form>

          <div id="alerta" class="alert d-none mt-3" role="alert"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
